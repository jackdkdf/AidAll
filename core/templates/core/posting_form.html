{% extends 'core/navbar.html' %}
{% load static %} 
{% block bscss %}
<link rel="stylesheet" href="{% static 'core/node_modules/bootstrap/dist/css/bootstrap.css' %}"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
<link rel="stylesheet" href="{% static 'core/scss/custom.css' %}" />
{% endblock%}

{% block content %}
<div class="d-flex justify-content-center">
    <form class="row g-3 w-75" method="POST" enctype="mjkhgfa">
    {% csrf_token %}
    <div class="col-md-6 mt-2">
      <label class="form-label">Title</label>
      <input name="title" type="text" class="form-control" id="id_title" placeholder="Cashier Volunteer">
    </div>
    <div class="col-md-6 mt-2">
      <label  class="form-label">Organization Name</label>
      <input name="organization" type="text" class="form-control" id="id_organization"  placeholder="Aid All">
    </div>
    <div class="col-md-2 mt-4">
      <label class="form-label">Country</label>
      <input name="country" type="text" maxlength="2" minlength="2" class="form-control" id="country" placeholder="CA">
    </div>
      <div class="col-md-2 mt-4">
        <label class="form-label">Region</label>
      <input name="region" type="text" class="form-control" id="region" placeholder="Ontario">
    </div>
      <div class="col-md-2 mt-4">
      <label class="form-label">City</label>
      <input name="city" type="text" class="form-control" id="city" placeholder="Ottawa">
      </div>
      <div class="col-12 mt-4">
        <label class="form-label">Description</label>
        <textarea rows="5" name="description" style="resize:none" type="text" class="form-control" id="description" placeholder="Deal with customers, and helps them with purchases."></textarea>
      </div>
      <div class="d-flex justify-content-center" >
      <button type="submit" class="btn btn-primary mt-2 col-2 justify-content-center">Submit</button>
      </div>
  </form>
</div>
{% endblock %} 

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static 'core/node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
{% endblock %}
