{% extends 'core/navbar.html' %}
{% load static %} 
{% block bscss %}
<link rel="stylesheet" href="{% static 'core/node_modules/bootstrap/dist/css/bootstrap.css' %}"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
<link rel="stylesheet" href="{% static 'core/scss/custom.css' %}" />
{% endblock%}

{% block content %}
<div class="d-flex justify-content-center">
    <form class="row g-3 w-75" method="POST" enctype="mjkhgfa">
    {% csrf_token %}
    <div class="col-md-6 mt-2">
      <label class="form-label">Title</label>
      <input name="title" maxlength="100" type="text" required="" class="form-control" id="id_title" placeholder="Cashier Volunteer">
    </div>
    <div class="col-md-6 mt-2">
      <label  class="form-label">Organization Name</label>
      <input name="organization" type="text" class="form-control" id="id_organization" maxlength="100" required=""  placeholder="Aid All">
    </div>
    <div class="col-md-2 mt-4">
      <label class="form-label">Country</label>
      <input name="country" type="text" maxlength="2" minlength="2" class="form-control" id="id_country" placeholder="CA">
    </div>
      <div class="col-md-2 mt-4">
        <label class="form-label">Region</label>
      <input name="region" type="text" class="form-control" maxlength="25"  id="id_region" placeholder="Ontario">
    </div>
      <div class="col-md-2 mt-4">
      <label class="form-label">City</label>
      <input name="city" type="text" class="form-control" id="id_city" placeholder="Ottawa">
      </div>
      <div class="col-12 mt-4">
        <label class="form-label">Description</label>
        <input name="description" type="text" class="form-control" id="id_description" placeholder="Deal with customers, and helps them with purchases.">
      </div>
      <div class="col-12 mt-4">
        <label class="form-label">Hours</label>
        <input name="hours" type="text" class="form-control" id="id_hours" placeholder="Deal with customers, and helps them with purchases.">
      </div>
      <div class="d-flex justify-content-center" >
      <button type="submit" class="btn btn-primary mt-2 col-2 justify-content-center">Submit</button>
      </div>
  </form>
</div>
{% endblock %} 

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static 'core/node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
{% endblock %}
