{% load static %}

<head>
    <title>Aid All</title>
    {% block bscss %} {% endblock %}
</head>

<body data-bs-theme="light" class="vh-100" style="overscroll-behavior: none; background-image: url({% static 'core/img/login_background2.webp' %}); background-size: cover; background-repeat: no-repeat; background-position: center top">
    <nav class="navbar navbar-expand-lg sticky-top bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="{% url 'posting-list' %}">AID ALL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'posting-list' %}">Postings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posting-create' %}">Create Posting</a>
                    </li>
                </ul>
                <form action={% block searchlink %}{% endblock %} class="d-flex mb-lg-0" style="width: 25%;">
                    <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="ms-4 me-3 dropdown">
                    <a class="dropdown-toggle align-items-center link-body-emphasis text-decoration-none" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" width="32" height="32" class="bi rounded-circle"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end mt-3" aria-labelledby="navbarDropdownMenuLink" style="border: 1px solid black">
                        <a class="dropdown-item" href="#">Profile Settings</a>
                        <a class="dropdown-item" href="{% url 'application-list' %}">View Applicants</a>
                        <form method="post" action="{% url 'account_logout' %}" class="m-0">
                            {% csrf_token %}
                            <button class="dropdown-item" type="submit"> Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

{% block content %}
<!-- Insert actual webpage content here -->
{% endblock %}

{% endblock %}
